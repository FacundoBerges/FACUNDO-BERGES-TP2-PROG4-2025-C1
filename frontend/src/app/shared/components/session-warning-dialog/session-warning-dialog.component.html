<p-dialog header="5 minutos restantes..." [modal]="false" [closable]="false" [style]="{ width: '25rem' }">
  <div class="mb-4">
    <p>Tu sesión expirará en 5 minutos.<br>¿Deseas extenderla?</p>
  </div>

  <ng-template #footer>
    <p-button label="Cancelar" severity="secondary" (click)="onCancel()" />

    <p-button label="Extender" (click)="onContinue()" />
  </ng-template>
</p-dialog>
