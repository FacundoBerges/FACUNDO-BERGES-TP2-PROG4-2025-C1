<section>
  <p-accordion expandIcon="pi pi-plus" collapseIcon="pi pi-times">
    <p-accordion-panel value="0">
      <p-accordion-header>
        <span class="text-lg font-semibold">Publicar un nuevo post</span>
      </p-accordion-header>

      <p-accordion-content>
        <p class="text-sm text-gray-500">
          Crea un nuevo post para compartir con tus amigos!
        </p>

        <sn-post-form (submitEvent)="onCreatePost($event)" />
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
</section>

<section>
  <sn-post-list [posts]="posts()" (postLikeEvent)="onLikePost($event)" />
</section>
